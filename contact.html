<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">  
        <title>Contact</title>
        <script src="https://kit.fontawesome.com/b05b3480c1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/contact_style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" href="images/translate.ico">
    </head>
    <body>
        <section class="contact">
            <div class="content">
                <h2>Contact</h2>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-crosshairs" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Hno. XXX, Sector-XX,<br>Ludhiana, Punjab</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-mobile" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+91-62XXX-52XXX</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><a href="mailto:nambiarudit@gmail.com"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>nambiarudit@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea name="" id="" required="required"></textarea>
                            <span>Type your message...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="Send"> 
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
    </body>
</html>
